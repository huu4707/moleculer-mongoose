
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link
	href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap&subset=latin-ext"
	rel="stylesheet"
  />
  <style>
	html,
	body {
	  font-family: "Ubuntu", sans-serif;
	}

	h2 {
	  margin-top: 2em;
	}

	li {
	  margin-top: 4px;
	  margin-bottom: 4px;
	}

	ul.examples li {
	  margin-bottom: 1em;
	}

	.get {
	  color: green;
	  font-weight: bold;
	}

	.post {
	  color: orange;
	  font-weight: bold;
	}

	.put {
	  color: blue;
	  font-weight: bold;
	}

	.delete {
	  color: red;
	  font-weight: bold;
	}

	.response {
	  padding: 0.5em;
	  background-color: lightgrey;
	  margin-top: 0.5em;
	  display: none;
	}

	.response.error {
	  background-color: #f1c2c2;
	}

	code.body {
	  display: block;
	}
  </style>

  <script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<img src="banner.png" />
	<h4>Post:</h4>

    <ul class="examples">
	 
		<li data-url="/api/post/list" data-method="GET" data-body=''>
			list post
		  </li>
	  <li data-url="/api/post/create" data-method="POST" data-body='{ "title": "bai hat hay","content":"abcdeasdasd", "votes": 4 }'>
		create post
	  </li>
    </ul>

	<script>
		$(document).ready(function() {
		  $("li[data-url]").each(function(i, item) {
			const itemData = $(item).data();
			$(item)
			  .append([
				$("<br/>"),
				$("<code></code>")
				  .addClass(itemData.method.toLowerCase())
				  .text(itemData.method + " "),
				$("<a></a>")
				  .attr("href", itemData.url)
				  .append("<code>" + itemData.url + "</code>"),
				itemData.body
				  ? $(
					  "<code class='body'>Body " +
						JSON.stringify(itemData.body, null, 4) +
						"</code>"
					)
				  : null
			  ])
			  .append("<div class='response'><pre><code></code></pre></div>")
  
			  .find("a")
			  .attr("href", "#")
			  .on("click", function() {
				//console.log(itemData);
				var method = (itemData.method || "GET").toLowerCase();
				axios({
				  method: method,
				  url: itemData.url,
				  data: itemData.body,
				})
				  .then(function(res) {
					console.log("Response", res.data);
					$(item)
					  .find(".response")
					  .addClass("success")
					  .find("code")
					  .text(JSON.stringify(res.data, null, 4));
  
					$(item)
					  .find(".response")
					  .show();
				  })
				  .catch(function(err) {
					console.error("Error", err);
					$(item)
					  .find(".response")
					  .addClass("error")
					  .find("code")
					  .text(
						(err.response
						  ? "Status: " +
							err.response.status +
							" " +
							err.response.statusText +
							"\n\n"
						  : "") +
						  JSON.stringify(
							err.response ? err.response.data : err,
							null,
							4
						  )
					  );
  
					$(item)
					  .find(".response")
					  .show();
				  });
  
				return false;
			  });
		  });
		});

	</script>
</body>
</html>
